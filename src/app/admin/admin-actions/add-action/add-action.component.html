<div class="category-form">
  <form class="example-form" [formGroup]="actionForm" (ngSubmit)="addAction()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="name here...">
      <mat-error *ngIf="actionForm.controls['name'].hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description:</mat-label>
      <input formControlName="description" matInput placeholder="description here...">
      <mat-error *ngIf="actionForm.controls['description'].hasError('required')">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Attention:</mat-label>
      <input formControlName="attention" matInput placeholder="attention here...">
      <mat-error *ngIf="actionForm.controls['attention'].hasError('required')">
        Attention is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <ng-container *ngIf="!isUploaded">
      <input type="file" (change)="upload($event)">
      <mat-progress-bar mode="determinate" [value]="uploadPercent"></mat-progress-bar>
    </ng-container>
    <ng-container *ngIf="isUploaded">
      <img [src]="valueByControl('imagePath')" alt="" width="120px">
      <i class="uil uil-trash-alt" (click)="deleteImage()"></i>
    </ng-container>
    <button [disabled] = "actionForm.invalid" mat-raised-button color="primary" type="submit">Create</button>
    <button mat-button mat-dialog-close>Close</button>
  </form>
</div>
