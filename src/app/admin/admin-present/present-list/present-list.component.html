<input class="search" type="search"  [(ngModel)]="searchPresent" matInput placeholder="search present...">

<table mat-table [dataSource]="dataSource | searchPresent:searchPresent" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name | slice:0:15}} ... </td>
  </ng-container>

  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Path </th>
    <td mat-cell *matCellDef="let element"> {{element.path | slice:0: 15}} ...</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description | slice:0: 20}} ...</td>
  </ng-container>

  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef> Sex </th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="use">
    <th mat-header-cell *matHeaderCellDef> Use </th>
    <td mat-cell *matCellDef="let element"> {{element.use | slice:0: 20}} ...</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} грн </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td style="text-align: center" mat-cell *matCellDef="let element">
      <img style="max-width: 100px;max-height: 100px" [src]="element.imagePath" alt="">
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" style="display: flex; align-items: center; height: 100px">
      <button mat-raised-button color="accent" (click)="editPresent(element)">Edit</button>
      <button mat-raised-button color="warn" (click)="deletePresent(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
